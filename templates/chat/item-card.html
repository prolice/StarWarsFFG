<div class="starwarsffg item-card" data-item-id="{{item._id}}">
  {{#iff (defaultImage item.img) '!=' true}}
    <h3><img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" /></h3>
  {{/iff}}
  <h2>{{item.name}}</h2>
  <div class="item-details">
    {{{itemDetails.prettyDesc}}}
    <div class="item-properties">{{#each itemDetails.properties}}<span class="tag">{{{this}}}</span>{{/each}}</div>
  </div>
</div>
